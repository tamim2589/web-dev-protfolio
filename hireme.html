<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbfefe;
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }
        form {
            background-color: #eff2f3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #f0dada;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 3px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .radio-group input {
            width: auto;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #FD6E0A;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FD6E0A;
        }
    </style>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
    <h2>Hire Me Form</h2>

    <!-- Basic Contact Information -->
    <label for="name">Full Name*</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address*</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number (Optional)</label>
    <input type="tel" id="phone" name="phone">

    <!-- Project Details -->
    <label for="project-title">Project Title*</label>
    <input type="text" id="project-title" name="project-title" required>

    <label for="project-desc">Project Description*</label>
    <textarea id="project-desc" name="project-desc" rows="5" required></textarea>

    <label for="budget">Budget (Optional)</label>
    <input type="text" id="budget" name="budget">

    <label for="deadline">Deadline (Optional)</label>
    <input type="date" id="deadline" name="deadline">

    <!-- File Upload -->
    <label for="files">Upload Reference Files (Optional)</label>
    <input type="file" id="files" name="files" multiple>

    <!-- Preferred Contact Method -->
    <label>Preferred Contact Method (Optional)</label>
    <div class="radio-group">
        <input type="radio" id="contact-email" name="contact-method" value="Email">
        <label for="contact-email">Email</label>

        <input type="radio" id="contact-phone" name="contact-method" value="Phone">
        <label for="contact-phone">Phone</label>

        <input type="radio" id="contact-zoom" name="contact-method" value="Zoom">
        <label for="contact-zoom">Zoom</label>

        <input type="radio" id="contact-chat" name="contact-method" value="Chat">
        <label for="contact-chat">Chat</label>
    </div>

    <!-- Additional Notes -->
    <label for="notes">Additional Notes (Optional)</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <!-- Submit Button -->
    <button type="submit">Hire Me</button>
</form>

</body>
</html>
